server.port=8000

# --- Enhanced PostgreSQL and HikariCP Configuration ---
# Disable prepared statement caching to prevent "prepared statement already exists" errors
spring.datasource.hikari.data-source-properties.cachePrepStmts=false
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=0
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=0
spring.datasource.hikari.data-source-properties.useServerPrepStmts=false

# Connection pool settings for better stability and transaction management
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-prepared-statements=false
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# PostgreSQL specific settings to prevent transaction conflicts
spring.datasource.hikari.data-source-properties.tcpKeepAlive=true
spring.datasource.hikari.data-source-properties.socketTimeout=30
spring.datasource.hikari.data-source-properties.loginTimeout=30

# Transaction management improvements
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true